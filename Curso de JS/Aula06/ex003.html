<html lang="pt-br">
<head>

        body {

<body>
    <h1>Olá, mundo!</h1>
    
    <p>Tô muito ansioso para fazer o site de elementa!</p>
    <script>
        
        var n1 = Number(window.prompt('Digite um número: '))

        var n2 = Number(window.prompt('Digite outro número: '))

        var soma = (n1 + n2)

        window.alert(`A soma dos dois números é igual a ${soma}`)
        
        // (string + string) concatenação
        // (number + number) adição
        //Para funcionar, necessário converter os números com Number, ParseInt e ParseFloat.
        

    </script>
